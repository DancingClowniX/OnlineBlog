
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/stylePost.css" %}">

    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>

<h1 id="news_string">Новостная лента</h1>
<form action="/post/" method="POST" class="form">
    {% csrf_token %}
    <textarea name="news"></textarea>
    <input type="submit" value="отправить">
</form>
    <h2>Новости</h2>
{% for item in news %}
    <div class="items_news" id="{{ item.id }}">
    <p>{{ item.text }}</p>
    <a href="edit_news/{{item.id}}"><button>Редактировать</button></a>
    <a href="delete_news/{{ item.id }}"><button>Удалить</button></a>
    </div>
{% endfor %}
<div id="footer"> © Арман Журтанов </div>
</body>
</html>
